<h1> My Todo's </h1>
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Description</th>
                <th>Target Date</th>
                <th>is Completed?</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let todo of todos'>
                <td>{{todo.description}}</td>
                <td>{{todo.targetDate | date}}</td>
                <td>{{todo.done}}</td>
                <td><button (click)="deleteToDo(todo.id)" class="btn btn-warning">Delete(Fake URL)</button></td>
            </tr>
        </tbody>
    </table>
</div>
